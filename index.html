<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Insect Catch Game</title>
  </head>
  <body>
    <div class="screen">
    <h1>Catch the Insect!</h1>
    <button class="btn" id="start_btn">Play Game</button>
  </div>
  <div class="screen">
    <h1>Select your insect!</h1>
    <ul class="insects-list">
    <li>
      <button class="btn choose-insect">
        <p>Fly</p>
        <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="Fly">
      </button>
    </li>
    <li>
      <button class="btn choose-insect">
        <p>Mosquito</p>
        <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="Fly">
      </button>
    </li>
    <li>
      <button class="btn choose-insect">
        <p>Roach</p>
        <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="Fly">
      </button>
    </li>
    <li>
      <button class="btn choose-insect">
        <p>Spider</p>
        <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="Fly">
      </button>
    </li>
    </ul>
  </div>

  <div class="screen game-container" id="game-container">
    <h3 id="time" class="time">Time: 00:00</h3>
    <h3 id="score" class="score">Score: 0</h3>
    <h5 id="message" class="message">
      Are you annoyed yet? <br> You are playing an impossible game!!!
    </h5>
  </div>
    <script src="script.js"></script>
  </body>
</html>
